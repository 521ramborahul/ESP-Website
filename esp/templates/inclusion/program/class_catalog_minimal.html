{% if show_class %}
    {% if class.isFull %}
    {% else %}
    
    <tr>
        <td>
            <b>{{ class.emailcode }}: {{ class.title|truncatewords:5|escape }}</b>
        </td>
        <td>
            {{ class.friendly_times|join:", " }}
        </td>
        <td>
            {{ class.grade_min }}--{{ class.grade_max }}
        </td>
        <td>
            {{ class.num_students }}/{{ class.class_size_max }}
        </td>
    </tr>
    
    {% endif %}
{% endif %}
