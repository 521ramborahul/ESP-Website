{% extends 'main.html' %}
{% block title %}Theme Editor{% endblock %}
{% block content %} 
<div class="row-fluid">
  <div class="span4 offset4">
    <h1>Theme Editor <small>alpha<small></h1><br />
  </div>

</div>
<div class="row-fluid">

  <div class="span6 offset3">
    <form class="well form-horizontal" method="post">
      {% csrf_token %} 
      <div class="control-group">
      <label class="control-label" for="bgcolor">Background Color:  </label>
      <div class="controls">
      <select id="bgcolor">
	<option>Black</option>
	<option>White</option>
	<option>Purple</option>
	<option>Green</option>
      </select>
      </div>
      </div>
      <div class="form-actions">
	<button type="submit" class="btn btn-primary"> Apply </button>
	<button type="submit" class="btn"> Revert To Original </button>
      </div>
    </form>
  </div>

</div>
{% endblock %}
