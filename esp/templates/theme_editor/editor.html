{% extends 'main.html' %}
{% block title %}Theme Editor{% endblock %}
{% block content %} 
<div class="row-fluid"> {# figure out why this isn't aligning properly #}
  <div class="span4 offset4">
    <h1>Theme Editor <small>alpha</small></h1><br />
  </div>

</div>
<div class="row-fluid">

  <div class="span6 offset3">
    <form class="well form-horizontal" method="get" action=""> {# Change this to post eventually #}
    {#      {% csrf_token %} #}
      <div class="control-group">
      <label class="control-label" for="bgcolor">Background Color:  </label>

	<option>Black</option>
	<option>White</option>
	<option>Purple</option>
	<option>Green</option>
      </select>
      </div>
      </div>

	<label class="control-label" for="test">Test Input:</label>
	<div class="controls">
	  <input type="text" id="test" name="test"></input>
	</div>
      </div>
      <div class="form-actions">
	<button type="submit" class="btn btn-primary"> Submit </button>
	<button type="button" class="btn" value="/"> Revert To Original </button>
      </div>
    </form>
  </div>

</div>
{% endblock %}
