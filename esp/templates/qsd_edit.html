{% extends "outlines/series-3.html" %}

{% block title %}{{ title }} - EDIT{% endblock %}

{% block subsection_name %}QSD Editor{% endblock %}

{% block content %}
<form method="POST">
  <h1>Title:</h1>
  <input type="text" name="title" value="{{ title }}" size="64" /><br>
  <h1>Content</h1>
  <textarea name="content" rows="20" cols="100">{{ content }}</textarea><br>
  <input type="submit" name="post_edit" value="Submit!" />
</form>
{% endblock %}
