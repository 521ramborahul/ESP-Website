{% endblock %}

<style type="text/css">

/* Chrome, Safari, Edge, Opera */
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Firefox */
input[type=number] {
  -moz-appearance: textfield;
}

#custom_amount_section {
    text-align: center;
}

label input {
    display: inline-block;
}

#donation_choices_wrapper > ul {
    list-style: none;
}

.errorlist {
    list-style: none;
}

</style>

<div id="donation_choices_wrapper">
    <h3>{% trans "Donation amount:" %}</h3>
        {{form.amount_donation.errors}}
        <label class="radio">
            <input type="radio" name="amount_donation" id="amount_donation_0" value="0" {% if not has_donation %}checked {% endif %}/>I won't be making a donation at this time
        </label>
        {% for option in module.settings.donation_options %}
        <label class="radio">
            <input type="radio" name="amount_donation" id="amount_donation_{{ forloop.counter }}" value="{{ option }}" {% if option == amount_donation %}checked {% endif %}/>Â£{{ option }}
        </label>
        {% endfor %}
        <div id="custom_amount_section" class="alert hide">
            {{form.custom_amount.errors}}
            {{form.custom_amount}}
            {% if form.custom_amount.errors %}
                <script type="text/javascript">
                    $j('#custom_amount_section').removeClass('hide')
                </script>
            {% endif %}
        </div>

    <div class="btn-group text-center">
         <button type="submit" id="id_submit_donation" class="btn btn-default">Submit</button>
    </div>
</div>
