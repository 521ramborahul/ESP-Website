<select class="fqb-type">
    <option selected="selected" value=""></option>
    <option value="all">all of...</option>
    <option value="any">any of...</option>
    <option value="not all">not all of...</option>
    <option value="none">none of...</option>
    <option value="flag">the flag</option>
    <option value="not flag">not the flag</option>
    <option value="status">the status</option>
    <option value="not status">not the status</option>
    <option value="category">the category</option>
    <option value="not category">not the category</option>
    <option value="all sections scheduled">all sections scheduled</option>
    <option value="some sections scheduled">some sections scheduled</option>
    <option value="not all sections scheduled">not all sections scheduled</option>
    <option value="no sections scheduled">no sections scheduled</option>
</select>
<select class="fqb-flag-list" style="display: none;">
    <option selected="selected" value=""></option>
    {% for flag in flag_types %}
    <option value="{{flag.id}}">{{flag.name}}</option>
    {% endfor %}
</select>
<select class="fqb-status-list" style="display: none;">
    <option selected="selected" value=""></option>
    <option value="10">Accepted</option>
    <option value="5">Accepted but hidden</option>
    <option value="0">Unreviewed</option>
    <option value="-10">Rejected</option>
    <option value="-20">Cancelled</option>
</select>
<select class="fqb-category-list" style="display: none;">
    <option selected="selected" value=""></option>
    {% for category in categories %}
    <option value="{{category.id}}">{{category}}</option>
    {% endfor %}
    {% if program.open_class_registration %}
    <option value="{{program.open_class_category.id}}">{{program.open_class_category}}</option>
    {% endif %}
</select>
<div class="fqb-flag-details" style="display:none;">
    <span class="modifiedtime-options">
        <input type="checkbox" class="checkbox" />
        last modified
        <select class="fqb-flag-detail-select">
            <option selected="selected" value="before">before</option>
            <option value="after">after</option>
        </select>
        <input type="text" class="datetime-input" />
    </span>

    <br/>
    <span class="createdtime-options">
        <input type="checkbox" class="checkbox" />
        created
        <select class="fqb-flag-detail-select">
            <option selected="selected" value="before">before</option>
            <option value="after">after</option>
        </select>
        <input type="text" class="datetime-input" />
    </span>
</div>
