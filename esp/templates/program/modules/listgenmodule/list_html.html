<html>
<head>
<title>User List</title>
<style type="text/css" media="print,screen">
body { font-family: georgia; }
.classtitle { text-align: center; font-size: 15pt; font-weight: bold; font-family: georgia; padding: .3in;}

.classroster { text-align: center; }
.title span { font-weight:bolder; text-decoration: underline;
              font-size:16pt; }

.blocks { padding: 4px; font-size: 10pt; font-weight: bold; }
.classroom { padding: 8px; font-size: 10pt; font-weight: bold; }
.pretty {border: 1px solid black; }
.pretty td { border: 1px solid black; }
.pretty th { border: 1px solid black; }
.pretty td { vertical-align: top; }
.teachername { font-size: 9pt; }
.teachername span { border: 1px solid black; padding: 3px;
               width: auto; }
.classroom { vertical-align: top; }
.blokcs { vertical-align: top; }
.pretty td.oldnew { border-bottom: 0; border-top: 2px; }
.pretty td.old { border-bottom: 0;
                      border-top: 0;}
#pagebreak {page-break-after: always; }
</style>
<script language="JavaScript" src="/media/scripts/sorttable.js" />
</head>
<body>
<div class="title" style="text-align: center;">
<span>List generated for:</span><br />
<tt>{{listdesc}}</tt>
</div>
<br />
<br />
<table class="pretty sortable" cellspacing="0">
<tr>
   <th>#</th>
   <th>ID#</th>
   <th>Username</th>
   <th>Name</th>
   <th>Address</th>
   <th>Email</th>
   <th>Account Date</th>
   <th>Cell Phone</th>
   <th>Text Msg?</th>
   <th># of class hours</th>
   <th>School</th>
   <th>School (if no match)</th>
   <th>Found out about Splash from...</th>
</tr>
{% for user in users %}
<tr>{% with user.getLastProfile as profile %}
   <td>{{forloop.counter}}</td>
   <td><strong>{{user.id}}</strong></td>
   <td>{{ user.username }}</td>
   <td>{{ user.name }}</td>
   <td>{% if profile.contact_user.address %}{{ profile.contact_user.address}}{% else %}N/A{% endif %}</td>
   <td>{{ user.email }}</td>
   <td>{{ user.date_joined|date:"m/d/Y" }}</td>
   <td>{% if profile.contact_user.phone_cell %}{{ profile.contact_user.phone_cell}}{% else %}N/A{% endif %}</td>
   <td>{% if profile.text_reminder %}<b>Yes</b>{% else %}No{% endif %}</td>
   <td>{{ user.class_count }}</td>
   <td>{% if profile.student_info.k12school %}{{ profile.student_info.k12school.name }}{% else %}N/A{% endif %}</td>
   <td>{% if profile.student_info.school %}{{ profile.student_info.school }}{% else %}N/A{% endif %}</td>
   <td>{% if profile.student_info.heardofesp %}{{
     profile.student_info.heardofesp }}{% else %}N/A{% endif %}</td>
</tr>{% endwith %}
 {% endfor %}
</table>
</body>
</html>
