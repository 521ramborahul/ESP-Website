
<div id="catalog">
  <table align="center" cellpadding="0" cellspacing="0" width="600">
    <tr>
        <th align="center">Handouts</th>
    </tr>
    <tr>
        <th class="materials">Informational documents for {{ prog.anchor.parent.friendly_name }}</th>
    </tr>
    {% for doc in prog.anchor.media_set.all %}
    <tr>
        <td class="class_stuff"><a href="{{ doc.target_file }}">{{ doc.friendly_name }}</a></td>
    </tr>
    {% endfor %}
    <tr>
        <th class="materials">Information specific to your classes</th>
    </tr>
    {% for h in handouts %}
    <tr>
        <td class="class_stuff"><a href="/teach/{{ program.url }}/{{ h.url }}">{{ h.title }}</a></td>
    </tr>
    {% endfor %}
</table>
</div>
