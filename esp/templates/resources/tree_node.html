<li rel="{% if "abstract-resource" in node.html_id %}abstract-resource{% else %}new-resource-type{% endif %}">
<a href="#" id="{{node.html_id}}" rel="{% if "abstract-resource" in node.html_id %}abstract-resource{% else %}new-resource-type{% endif %}">{{node.name}}</a>
{% if node.children %}
    <ul>
        {% for child in node.children %}
        {% with tree_node="resources/tree_node.html" %}{% include tree_node with node=child %}{% endwith %}
        {% endfor %}
    </ul>
{% endif %}
</li>
