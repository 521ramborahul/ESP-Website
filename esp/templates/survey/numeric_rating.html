<!-- Question Type: Numeric Rating -->
{% load survey %}
<table width="400">
<tr>
    <td width="30%">{{ name }}</td>
    {% for i in 1|range:number_of_ratings %}
        <td><input type="radio" name="question_{{ question.id }}" value="{{ i }}" />{{ i }}
        {% if forloop.first %}<br />{{ lower_text }}{% endif %}
        {% if forloop.last %}<br />{{ upper_text }}{% endif %}
        </td>
    {% endfor %}
</tr>
</table>
