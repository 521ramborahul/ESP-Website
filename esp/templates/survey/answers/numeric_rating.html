<!-- Responses for Question Type: Numeric Rating -->
{% templatetag openblock %} load survey {% templatetag closeblock %}
{% load survey %}
<table width="600">
<tr>
    <td width="35%"><b>{{ name }} ("{{ lower_text }}" to "{{ upper_text }}")</b></td>
    <td>
        {% templatetag openvariable %} lst|numeric_stats:{{ number_of_ratings }} {% templatetag closevariable %}
    </td>
</tr>
</table>
